<h1>Heroes con "{{ tmpTermino }}" <small>Marvel y DC</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroesB.length == 0">
  <div class="col-md-12">
    <div class="alert alert-info" role="alert"> 
      No existen resultados con "{{ tmpTermino }}" 
    </div>
  </div>
</div>

<div class="card-columns">
    <app-heroe-tarjeta *ngFor="let heroe of heroesB; let i = index" 
                        [heroe]="heroe" [index]="i" >
    </app-heroe-tarjeta>    
</div>
